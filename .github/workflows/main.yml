name: Run challenge

on:
  workflow_dispatch:

jobs:
  run-cariad:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Run script
        run: |
          python -m pip install fastapi
          python -m pip install json2html
          python -m pip install requests
          python testsuite.py
          ls ./Artifacts/
          ls ./Reports/
          
      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          path: /home/runner/work/codeChallengeCariad/codeChallengeCariad/Artifacts/

      - name: Archive reports
        uses: actions/upload-artifact@v4
        with:
          path: /home/runner/work/codeChallengeCariad/codeChallengeCariad/Reports/*
